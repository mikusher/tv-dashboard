name: Deploy to Fly.io

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  test:
    name: Test deployment
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Wait for deployment
        run: sleep 30
        
      - name: Test health endpoint
        run: |
          curl -f https://tv-dashboard.fly.dev/health || exit 1
          echo "âœ… Health check passed"
          
      - name: Test main page
        run: |
          curl -f -I https://tv-dashboard.fly.dev/ || exit 1
          echo "âœ… Main page accessible"
          
      - name: Notify deployment success
        run: |
          echo "ğŸš€ Deployment successful!"
          echo "ğŸŒ Site: https://tv-dashboard.fly.dev/"
          echo "ğŸ’š Health: https://tv-dashboard.fly.dev/health" 